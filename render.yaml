services:
  - type: web
    name: myxploit-transports
    env: python
    plan: free
    branch: main
    buildCommand: pip install -r requirements-render.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.7
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: myxploit-db
          property: connectionString
      - key: SQLALCHEMY_DATABASE_URI
        fromDatabase:
          name: myxploit-db
          property: connectionString
      - key: LOG_LEVEL
        value: INFO
      - key: LOG_FILE
        value: /tmp/emissions.log

databases:
  - name: myxploit-db
    databaseName: myxploit
    user: myxploit_user
    plan: free
